<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>500 - Internal Server Error</title>

  <!-- Prefetch the resources to mostly avoid the page appearing without style or with the wrong font directly after loading -->
  <link rel="preload" href="/styles/errorpage.css" as="style" />
  <link rel="preload" href="/fonts/Iosevka_ASCII.woff2" as="font" />
 
  <link rel="stylesheet" href="/styles/errorpage.css" />
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1 class="glitch" data-text="500">500</h1>
      <p class="subtext">Internal Server Error</p>
      <p class="desc">The server could not process your request</p>
      <p style="font-size: 64px;">&nbsp;</p>
    </div>
  </div>
</body>
</html>
